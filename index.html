<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>

<!-- data target and data trigger both attributes required for model
	data target need to trigger model and data target need to identify the id-->
	
<button type="button" data-trigger="trigger" data-target="button1">Model</button>
<button type="button" data-trigger="trigger" data-target="button2">Mode2</button>
<button type="button" data-trigger="trigger" data-target="button3">Mode3</button>
<button type="button" data-trigger="trigger" data-target="button4">Mode4</button>
<button type="button" data-trigger="trigger" data-target="button5">Mode5</button>
<!--Model 1-->
<div class="model" id="button1" style="display:none">
	this is model 1
</div>
<div class="model" id="button2" style="display:none">
	this is model 2
</div>
<div class="model" id="button3" style="display:none">
	this is model 3
</div>
<div class="model" id="button4" style="display:none">
	this is model 4
</div>
<div class="model" id="button5" style="display:none">
	this is model 5
</div>

<script src="asset/jquery-3.3.1.js"></script>
<script>
	var divId, modelDiv, closeSpan;
	var button = document.querySelectorAll("button");
	for(var i=0; i<button.length; i++){
		//get attribute value 
		button[i].onclick = function(){
			var modelClick = this.getAttribute('data-trigger')
			if(modelClick==="trigger"){
				divId = this.getAttribute('data-target')
				modelDiv = document.getElementById(divId).style.display='block';
				closeSpan = document.createElement("span");
				closeSpan.innerHTML="X";
				document.getElementById(divId).appendChild(closeSpan)
			}
		}
	}


</script>
</body>
</html>
